---
service: serverless-python

frameworkVersion: '^2.63.0'

variablesResolutionMode: 20210219
configValidationMode: error

plugins:
  - serverless-domain-manager
  - serverless-python-requirements
  - serverless-offline

provider:
  name: aws
  architecture: arm64
  runtime: python3.9
  region: ${env:AWS_DEFAULT_REGION, 'us-east-1'}
  stage: stg
  logRetentionInDays: 30
  httpApi:
    payload: '2.0'
    disableDefaultEndpoint: true
  apiGateway:
    shouldStartNameWithService: true
  eventBridge:
    useCloudFormation: true
  deploymentBucket:
    blockPublicAccess: true
  lambdaHashingVersion: 20201221

custom:
  true: true
  false: false
  domain: makenew.razorx.app
  customDomain:
    domainName: ${sls:stage}.${self:service}.${self:custom.domain}
    apiType: http
    endpointType: regional
    createRoute53Record: true
  pythonRequirements:
    slim: true
    usePoetry: true
    useDownloadCache: true
    useStaticCache: true
    dockerImage: mlupin/docker-lambda:python3.9-build
    dockerizePip: ${self:custom.${env:DOCKERIZE_PIP, 'true'}}
    cacheLocation: .serverless-python-requirements
    staticCacheMaxVersions: 1

package:
  individually: true
  patterns:
    - '!./**'
    - './LICENSE.txt'
    - './pyproject.toml'
    - './setup.py'
    - './handlers/**/*.py'
    - './makenew_serverless_python/**/*.py'
    - '!./**/*_test.py'

functions:
  todo:
    handler: handlers/todo.main
    events:
      - httpApi:
          method: get
          path: /todo
