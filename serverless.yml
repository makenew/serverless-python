---
service: serverless-python

frameworkVersion: '^2.0.0'

variablesResolutionMode: 20210219
configValidationMode: error

plugins:
  - serverless-domain-manager
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.8
  region: ${env:AWS_DEFAULT_REGION, 'us-east-1'}
  stage: stg
  logRetentionInDays: 30
  apiGateway:
    shouldStartNameWithService: true
  lambdaHashingVersion: 20201221

custom:
  true: true
  false: false
  domain: makenew.razorx.app
  customDomain:
    domainName: ${self:provider.stage}.${self:service}.${self:custom.domain}
    endpointType: regional
    createRoute53Record: true
  pythonRequirements:
    slim: true
    usePoetry: true
    useDownloadCache: true
    useStaticCache: true
    dockerizePip: ${self:custom.${env:DOCKERIZE_PIP, 'true'}}
    cacheLocation: .serverless-python-requirements
    staticCacheMaxVersions: 1

package:
  individually: true
  exclude:
    - './**'
  include:
    - './LICENSE.txt'
    - './pyproject.toml'
    - './setup.py'
    - './handlers/**/*.py'
    - './makenew_serverless_python/**/*.py'
    - '!./**/*_test.py'

functions:
  todo:
    handler: handlers/todo.main
    events:
      - http:
          method: get
          path: /todo
